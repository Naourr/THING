<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THING</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input class="tago" type="text" readonly></input>
    <div class="container">
        <div class="case">
            <div class="tophalf">
                <div class="screenholder">
                    <input type="text" readonly class="screen" placeholder="^_^">
                </div>
            </input>
            </div>
            <div class="bottomhalf">
                <div class="grid">
    
                    <div class="button" onclick="tagoonly('1'), display('1')">1</div>
                    <div class="button" onclick="tagoonly('2'), display('2')">2</div>
                    <div class="button" onclick="tagoonly('3'), display('3')">3</div>
                    <div class="button operator" onclick="tagoonly('*'), display('x')">x</div>

                    <div class="button" onclick="tagoonly('4'), display('4')">4</div>
                    <div class="button" onclick="tagoonly('5'), display('5')">5</div>
                    <div class="button" onclick="tagoonly('6'), display('6')">6</div>
                    <div class="button operator" onclick="tagoonly('/'), display('÷')">÷</div>

                    <div class="button" onclick="tagoonly('7'), display('7')">7</div>
                    <div class="button" onclick="tagoonly('8'), display('8')">8</div>
                    <div class="button" onclick="tagoonly('9'), display('9')">9</div>
                    <div class="button operator" onclick="tagoonly('+'), display('+')">+</div>
                    
                    <div class="button clear" onclick="clearscreen()">C</div>
                    <div class="button" onclick="tagoonly('0'), display('0')">0</div>
                    <div class="button" onclick="tagoonly('.'), display('.')">.</div>
                    <div class="button operator" onclick="tagoonly('-'), display('-')">-</div>

                    <div class="button back" onclick="back()"><</div>
                    <div class="button" onclick="tagoonly('Math.PI'), display('π')">π</div>
                    <div class="button equals" onclick="calculate()">=</div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
